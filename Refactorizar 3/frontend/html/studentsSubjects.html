<!--   su propósito es permitir que un usuario:
● Asocie un estudiante con una materia.
50
● Marque si dicha materia está aprobada por el estudiante.
● Visualice todas las relaciones actuales.
● Edite o elimine relaciones existentes.-->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripción de Estudiantes a Materias</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png">
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/studentsSubjectsController.js"></script> <!--  Importa el controlador JS al modulo-->
</head>

<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Asignación de Estudiantes - Materias</h2>

  <form id="relationForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey"> <!--  Este formulario permite crear o editar una relacion estudiante materia-->
    <input type="hidden" id="relationId" /> <!--  guarda el id de la relacion -->

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Estudiante</label>
        <select id="studentIdSelect" class="w3-select" required> <!-- campo estudiante. se pobla dinamicamente desde JS con fetchall -->
          <option value="" disabled selected>Seleccionar estudiante</option>
          <!-- Opciones se cargan dinámicamente desde JS -->
        </select>
      </div>
      <div class="w3-third">
        <label>Materia</label>
        <select id="subjectIdSelect" class="w3-select" required>
          <option value="" disabled selected>Seleccionar materia</option>
          <!-- Opciones se cargan dinámicamente desde JS -->
        </select>
      </div>
      <div class="w3-third">
        <label>Aprobado</label>
        <input type="checkbox" id="approved" class="w3-check" /> <!--  campo aprobado? Permite marcar si el estudiante aprobo la materia-->
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button> <!--  boton guardar. crea o actualiza la relacion-->
      <button id="cancelBtn" class="w3-button w3-grey" type="reset">Cancelar</button> <!--  cancelar, limpia el formulario y desactiva el modo edicion-->
    </div>
  </form>

  <!--Esta tabla se completa dinamicamente. cada fila representa una relacion entre estudiante y materia  -->
  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Estudiante</th>
        <th>Materia</th>
        <th>Aprobado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="relationTableBody"></tbody>
  </table>

  <footer class="w3-center w3-margin-top">
    <a class="w3-btn w3-black" href="../index.html">Volver al Panel Principal</a>
  </footer>
  
</body>
</html>
